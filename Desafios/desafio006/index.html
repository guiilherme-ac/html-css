    <P>Em HTML, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="A tag é: &LT;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="A tag é: &lt;hi&gt;">Titulos</abbr></li>
        <li><abbr title="A tag é: &lt;img src&gt;">Imagens</abbr></li>
        <li><abbr title="Atag é: ">Abreviações</abbr></li>
        <li><abbr title="">Codigos Fonte</abbr></li>
        <li><abbr title="">Lista Numerada</abbr></li>
        <li><abbr title="">Lista com Dermacadores</abbr></li>
    </ul>
